<script>

    var modal = document.getElementById("myModal"),
        modalImg = document.getElementById("modalImg"),
        modalTitle = document.getElementById("modalTitle");

    // display the modal with the image from the container you click
    function openModal(){
        modal.style.display = 'block';
        modalImg.src = this.getElementsByTagName('img')[0].src;
        modalTitle.innerText = this.getElementsByTagName('img')[0].title;
    };

    // apply to all containers
    var containers = document.getElementsByClassName('container');
    for(let i=0;i<containers.length;i++){
        containers[i].onclick = openModal;
    }

    // Get the <span> element that closes the modal
    var modalClose = document.getElementById("modalClose");

    // When the user clicks on <span> (x), close the modal
    modalClose.onclick = function() { 
        modal.style.display = "none";
    }

    //exit modal with escape key
    function escapeExit(evt){
        if (evt.keyCode === 27){
            if(modal.style.display != "none"){
                modal.style.display = "none";
            } else if(document.getElementById("mySidebar").style.display != "none"){
                document.getElementById("mySidebar").style.display = "none";
            }
        }
    };

    document.onkeydown = escapeExit;


</script>
